<div class="fileupload fileupload-img" cg-busy="{promise:submitLoading,type:'progress'}">
    <div class="fileupload-preview-wrap">
        <img class="fileupload-preview">
        <div class="fileupload-operations" ng-class="{'has-file':hasFile}">
            <span class="btn-file">
                <span class="btn-file-name" ng-bind="btnName">选择文件</span>
                <input type="file" class="file-input-single">
            </span>
    </div>
</div>
